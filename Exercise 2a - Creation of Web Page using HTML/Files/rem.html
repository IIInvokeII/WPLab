		<hr />
		<h2>Reminders</h2>
		<form action="home.html">
			<label for="remname">Reminder Title:</label>
			<input type="text" name="remname" id="remname"> <br />
			<label for="remtype">Reminder Type:</label>
			<select name="remtype" id="remtype" size="1">
				<option>Personal
				<option>Course
				<option>Department
				<option>Homework
			</select> <br />
			<label for="remdetails">Reminder Details:</label>
			<input type="text-area" name="remdetails" id="remdetails"> <br />
			<p>Will you require email notification?</p>
			<input type="radio" name="remyesno" id="remyes">
			<label for="remyes">Yes</label>
			<input type="radio" name="remyesno" id="remyno">
			<label for="remno">No</label> <br />
			<input type="checkbox" name="urgent" id="urgent"> 
			<label for="urgent">Is it Urgent?</label><br />
			<input type="reset"><input type="submit">
		</form>
		<hr>
	</body>
