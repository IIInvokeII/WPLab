		<input type="number" name="zip" id="zip" required>

		<br>
		<label for="about">About:</label>

		<br>
		<br>
		<button type="submit">Submit</button>
	</form>
</body>
<script type="text/javascript">
	function formValidation(){
		var uid = document.myform.uid;
		var passid = document.myform.pwd;
		var ucountry = document.myform.country;
		var uzip = document.myform.zip;
		var uemail = document.myform.email;
		var umsex = document.myform.sex;
		if(userid_validation(uid,5,12)){
			if(passid_validation(passid,7,12)){
				if(allLetter(uid)){
						if(countryselect(ucountry)){
							if(allnumeric(uzip)){
								if(ValidateEmail(uemail)){
								} 
							}
						} 
				}
			}
		}
		return false;
	}
	function userid_validation(uid,mx,my){
		var uid_len = uid.value.length;
		if (uid_len == 0 || uid_len >= my || uid_len < mx){
			window.alert("User Id should not be empty / length be between "+mx+" to "+my);
			uid.focus();
			return false;
		}
		return true;
	}
	function passid_validation(passid,mx,my){
		var passid_len = passid.value.length;
		if (passid_len == 0 ||passid_len >= my || passid_len < mx){
			window.alert("Password should not be empty / length be between "+mx+" to "+my);
			passid.focus();
			return false;
		}
		return true;
	}
	function countryselect(ucountry){
		if(ucountry.value == "Default"){
			window.alert('Select your country from the list');
			ucountry.focus();
			return false;
		}
		else{
			return true;
		}
	}
	function allnumeric(uzip){ 
		var numbers = /^[0-9]+$/;
		if(uzip.value.match(numbers)){
			return true;
		}
		else{
			window.alert('ZIP code must have numeric characters only');
			uzip.focus();
			return false;
		}
	}
	function ValidateEmail(uemail){
		var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
		if(uemail.value.match(mailformat)){
			return true;
		}
		else{
			window.alert("You have entered an invalid email address!");
			uemail.focus();
			return false;
		}
	}
</script>
